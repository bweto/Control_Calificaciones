    <body ng-controller="loginctrl">
<!-- login -->
<div class="login" id="login" ng-show="connect" >
    
    <div class="container" >
        <div class="row align-items-center justify-content-center flex-column">
            <div class=" col-sm-1 align-self-end "> 
                <button type="button" class="close  bg-danger p-2 rounded-circle" aria-label="Close" ng-click="close()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
           <div class="card col-sm-6 p-3" >
                <form ng-submit="loginus()"> <!--ng-submit="loginus()" ng-click="loginus()"-->
                    <div class="form-group">
                        <label for="ingreso-usuario">Usuario</label>
                        <input type="text" class="form-control" id="ingreso-usuario" placeholder="Ingrese usuario" ng-model="user">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" ng-model="pass">
                    </div>
    
                        <button type="submit" class="btn btn-danger" >Iniciar Sesión</button>
                </form>
            </div> 
            
        </div>
    </div>
</div>
<!-- barra nav -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-white shadow p-3 mb-5 bg-white rounded">

  </button>

      </li>
      <li class="nav-item">
        <a class="nav-link icon-usd text-primary" href="http://www.konradlorenz.edu.co/es/aspirantes/admisiones/costos-de-matricula.html"> Costos</a>
      </li>
      <li class="nav-item">
        <a class="nav-link icon-subscript text-primary" href="http://investigacion.konradlorenz.edu.co/"> Investigacion</a>
      </li>
    </ul>
      <button class="btn btn-danger icon-right" ng-click="login()" >{{content}}</button>
